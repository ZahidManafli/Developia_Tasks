<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Button trigger modal -->
<div class="button_container ml-3 mt-3 text-center">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal1">
        Login
    </button>
    <button type="button" class="btn btn-primary ml-3" data-toggle="modal" data-target="#exampleModal2">
        Register
    </button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Log In</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form">
            <div class="form-group">
                <label for="username_login">Username</label>
                <input id="username_login" type="text" class="form-control" placeholder="Enter username...">
            </div>
            <div class="form-group">
                <label for="password_login">Password</label>
                <input id="password_login" type="text" class="form-control" placeholder="Enter password...">
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="login_button" data-toggle="modal" data-target="#exampleModal3" class="btn btn-success">Log In</button>
        <button type="button" data-dismiss="modal" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal2">
            Register
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Register</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form class="form">
                <div class="form-group">
                    <label for="username_register">Username</label>
                    <input id="username_register" type="text" class="form-control" placeholder="Enter username...">
                </div>
                <div class="form-group">
                    <label for="password_register">Password</label>
                    <input id="password_register" type="text" class="form-control" placeholder="Enter password...">
                </div>
                <div class="form-group">
                    <label for="confirm_password_register">Password</label>
                    <input id="confirm_password_register" type="text" class="form-control" placeholder="Enter password...">
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="register_button" data-toggle="modal" data-target="#exampleModal3" type="button" class="btn btn-success">Register</button>
          <button type="button" data-dismiss="modal" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal1">
            Login
          </button>
        </div>
      </div>
    </div>
</div>
<div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel3" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel3">Istifadəçi əlavə olunur...</h5>
        </div>
        <div id="body_of_modal3" class="modal-body">
            <div class="loading"></div>
        </div>
        <div id="footer_of_modal3"  class="modal-footer">
            
        </div>
      </div>
    </div>
</div>

    <script src="./script.js"></script>
</body>
</html>

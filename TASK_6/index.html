<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders-7</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <h3>Registration</h3>
        <div class="underline-of-registration"></div>
        <form action="" class="Registration">
            <div class="top-of-form">
                <div class="left-side">
                    <label for="fulname">Full Name</label>
                    <input type="text" id="fulname" placeholder="Enter your name">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <div class="right-side">
                    <label for="usarname">Usarname</label>
                    <input type="text" id="usarname" placeholder="Enter your name">
                    <label for="number">Phone Number</label>
                    <input type="number" id="number" placeholder="Enter your number">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" placeholder="Enter your password">
                </div>
            </div>
            <div class="bottom-of-form">
                <h2>Gender</h2>
                <div class="inputs">
                    
                    <div class="input">
                        <input checked name="gender" type="radio" id="male">
                        <label for="male">Male</label>
                    </div>
                    <div class="input">
                        <input name="gender" type="radio" id="famale">
                        <label for="famale">Famale</label>
                    </div>
                    <div class="input">
                        <input name="gender" type="radio" id="not_to_say">
                        <label for="not_to_say">Prefer not to say</label>
                    </div>
                </div>
            </div>
        </form>
        <button>Register</button>
    </div>
</body>
</html>

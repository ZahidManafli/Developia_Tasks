<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container p-5">
        <form class="form p-5" onsubmit="formSubmit()">
            <div class="form-group">
                <label for="name">The name of the telephone:</label>
                <input id="name" required type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="model">The model of the telephone:</label>
                <input id="model" required type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="color">The color of the telephone:</label>
                <input id="color" required type="color" class="form-control">
            </div>
            <div class="form-group">
                <label for="url_of_image">The url of image of the telephone:</label>
                <input id="url_of_image" required type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="storage">The storage of the telephone:</label>
                <select class="form-control" name="" id="storage">
                    <option hidden>Choose the size of storage</option>
                    <option value="16">16</option>
                    <option value="32">32</option>
                    <option value="64">64</option>
                    <option value="128">128</option>
                    <option value="256">256</option>
                    <option value="512">512</option>
                    <option value="1024">1024</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ram">The RAM of the telephone:</label>
                <select class="form-control" name="" id="ram">
                    <option hidden>Choose the size of ram</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">The price of the telephone:</label>
                <input id="price" required type="number" class="form-control">
            </div>
            <button id="submit" class="btn w-75 bg-success text-light">Submit</button>
        </form>
        <div id="products" class="products">
            <h1 class="w-100 text-light text-center display-4">Products</h1>
            <div id="products_container" class="row p-4">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
